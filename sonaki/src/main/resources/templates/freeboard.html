<html layout:decorate="~{layout}">
<div class="container my-3" layout:fragment="content">
	
	자유게시판
	
	<a th:href="@{/board/form}">글 작성</a>	
	
	<table class="table table-striped">
	
		<thead class="table-primary">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
	
		<tbody>
			<tr th:each = "free, loop : ${free}">
				<td th:text="${loop.index + 1}"></td>
				<td><a th:href="@{|/board/detail/${free.id}|}" th:text="${free.title}"></a></td>
				<td th:text="${#temporals.format(free.createDate, 'YYYY-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	
	</table>
	
</div>
</html>
